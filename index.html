<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="./index.css">
</head>

<body class="min-vh-100 d-flex justify-content-center align-items-center">

    <div id="app">
        <header class="fixed-top">
            <nav class="navbar">
                <div class="container">
                    <span class="navbar-brand mb-0 h1 fs-2">To-Do App</span>
                </div>
            </nav>
        </header>

        <div class="todo">
            <h2>Task list</h2>
            <form class="d-flex">
                <input type="text" id="input-form" class="form-control" placeholder="Task" aria-describedby="basic-addon1">
                <input type="submit" id="submit-btn" class="p-2 rounded text-light" aria-describedby="basic-addon1">
            </form>
    
            <ul id="task-list">
            </ul>
        </div>
        
    </div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"crossorigin="anonymous"></script>

    <script src="./script.js"></script>

</body>

</html>
